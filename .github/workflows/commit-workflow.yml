name: commit-workflow

on: 
    push:
        branches:
            - "develop"
            - "feature/**"
            - "hotfix/**"
            - "bugfix/**"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 18.x
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm run test