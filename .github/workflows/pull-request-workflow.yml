name: pr-workflow

on: 
    pull_request:
        branches:
            - "master"
            - "develop"
            - "feature/**"
            - "hotfix/**"
            - "bugfix/**"
jobs:
    build:
        runs-on: ubuntu-latest
        environment: development
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 18.x
            - name: Install dependencies
              run: npm install
            - name: create env json
              id: create-env-json
              uses: jsdaniell/create-json@v1.2.1
              with:
                name: "env.json"
                json: ${{ secrets.ENV_JSON }}
                dir: './'
            - name: Run tests
              run: npm run test
            - name: Run build
              run: npm run build
